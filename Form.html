<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Purchase Order Request Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Form_Styles.css">
</head>

<body>
    <div id="div-header">
        <header>
            <h1 id="title">Purchase Order Requisition Request Form</h1>
            <p id="description">PO Request for SAP Projects</p>
        </header>
    </div>
    <div class="div-form">
        <form id="survey-form">
            <div id="div-name" class="div-form-form">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name" required />
            </div>
            <div id="div-email" class="div-form-form">
                <label id="email-label" for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Example@mail.com" required />
            </div>
            <div id="div-number" class="div-form-form">
                <label id="number-label" for="number">Employee ID:</label>
                <input type="number" name="number" id="number" class="form-control" placeholder="Employee ID#" min="00001" max="99999" required />
                <!-- the input type needs to be "number" to pass the FCC tests but in reality I would do <input type="text" pattern="[0-9]*" in order to get the leading zeros we would need for what a typical company would use for  employee id's'. I believe this would also be the only way to have leading text characters as well. -->
            </div>
            <div id="div-dropdown" class="div-form-form">
                <label id="dropdown-label" for="dropdown">Location for PO Request:</label>
                <select id="dropdown" name="location" class="form-control" required>
                    <option disabled selected value>Select Office Location</option>
                    <option value="Corporate">Corporate HQ</option>
                    <option value="Hawaii">HI Office</option>
                    <option value="Siberia">Siberia Office</option>
                    <option value="NYC">New York City Office</option>
                    <option value="London">London Office</option>
                </select>
            </div>
            <div id="div-radio" class="div-form-form">
                <label id="radio-label" for="radio">Type of Request:</label>
                <label>
                    <br>
                    <input name="po-type" value="new-vendor" type="radio" class="input-radio" checked />New Vendor
                </label>
                <br>
                <label>
                    <input name="po-type" value="current-vendor-new-po" type="radio" class="input-radio" />Current
                    Vendor New PO
                </label>
                <br>
                <label>
                    <input name="po-type" value="current-vendor-change-po" type="radio" class="input-radio" />Current
                    Vendor PO Change
                </label>
            </div>
            <br>
            <div class="po-calc">
                Quantity for PO: <input type="number" placeholder="0" class="qty" id="qty" /> Price per Quantity:<input type="number" placeholder="0" id="po-price" />
                <br>
                <button id="equal" class="button" onclick="calculateTotal();">Calculate</button>
                <!-- This needs to be a button not a div or the calc wont work. unfortunately it displays errors with missing required fields and html email errors. Ideally I would have the errors only show when the final submit button is pressed. I think the user experience here could be better. Not sure if the functions can be separated out between the buttons at this time. -->
            </div>
            <div class="total-val">Requested Total
                <input type="text" id="total_value" />
            </div>
            <br>
            <div id="div-check" class="div-form-form">
                <label id="check-label" for="check">Source of Quote (check all that apply):</label>
                <br>
                <label><input name="quote-source" value="competitive-bid" type="checkbox" class="input-checkbox" />
                    Competitive Bid (3 vendors)
                </label>
                <br>
                <label><input name="quote-source" value="strategic-sourcing" type="checkbox" class="input-checkbox" />
                    Strategic Sourcing Team
                </label>
                <br>
                <label><input name="quote-source" value="maintain" type="checkbox" class="input-checkbox" />
                    Maintain Current Cost Level
                </label>
                <br>
            </div>
            <div id="div-text" class="div-form-form">
                <label id="text-label" for="text">Contract Details:</label>
                <textarea id="contract" class="div-form-form" name="contract" placeholder="Enter Contract Terms"></textarea>
            </div>
            <br>
            <div class="div-form-form">
                <button id="submit" class="button" type="submit">Submit Purchase Order Request</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="Form.js"></script>
</body>

</html>
